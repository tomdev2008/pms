<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>我要转让</title>
	<link href="../h5/css/mobile.css" rel="stylesheet" type="text/css">
	<link href="../h5/css/transfer-information.css" rel="stylesheet" type="text/css">
</head>
<body class="global global-wid1000" style="padding-top:25px;">
<div class="g-content" style="margin-top:0; background:#fff; padding-bottom:50px;" id="inntransferform">
	<div class="g-form-room g-form-title">
		<h2>客栈转让信息</h2>
	</div>
	<div class="g-form-content pl15 pr15" >
		<h3 class="infor-tip">转让客栈名称*</h3>
		<div>
			<input type="text" class="infor-write" name="innname" value="">
		</div>
		<h3 class="infor-tip">客栈所在地区*</h3>
		<div class="area">
			省份：
			<select class="mr10 infor-place" name="province">
				<option>请选择</option>
			</select>
			城市：
			<select class=" mr10 infor-place" name="city">
				<option>请选择</option>
			</select>
			区域：
			<select class="infor-place" name="region">
				<option>请选择</option>
			</select>

		</div>
		<h3 class="infor-tip">详细地址*</h3>
		<div>
			<input type="text" class="infor-write" name="address" placeholder="如：云南省，大理市，xx区，xx街，xx号" value="">
		</div>
		<h3 class="infor-tip">联系人*</h3>
		<div>
			<input type="text" class="infor-write" name="guestname" value="">
		</div>
		<h3 class="infor-tip">联系电话*</h3>
		<div>
			<input type="text" class="infor-write" name="phone" value="">
		</div>
		<h3 class="infor-tip">微信*</h3>
		<div>
			<input type="text" class="infor-write" name="weixin" placeholder="请填写您的微信号（非昵称）,便于和您联系。" value="">
		</div>
		<h3 class="infor-tip">客房数*</h3>
		<div>
			<input type="text" class="infor-write" name="roomnum" value="">
		</div>
		<h3 class="infor-tip">客栈主页*</h3>
		<div>
			<input type="text" class="infor-write" name="url" placeholder="请在此粘贴去哪儿，携程等任一的客栈主页链接。" value="">
		</div>
		<h3 class="infor-tip">客栈描述</h3>
		<div>
			<textarea name="desc" placeholder="请将字数控制在120字左右，且说明一些客栈优势，转让信息等，如转让费，总面积，装修情况，客源情况，各大OTA（携程，艺龙等）评分等。" class="infor-des" value=""></textarea>
		</div>
	</div>
	<div class="tc"><a href="#?" class="infor-btn mt20" tag="save">提 交</a></div>
</div>
</body>
